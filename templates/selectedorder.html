{% extends "layout.html" %}

{% block title %}
    GrabLocator | Order {{ order_id }}
{% endblock %}

{% block contentblock %}
    <h1 class="page-title">
        Order {{ order_id }}
    </h1>
    <div class="row">
        <h2>
            Order Details
        </h2>
        <div class="col">
            <h3>
                From
            </h3>
            <p>
                {{ pickup_destination_address_string }}
            </p>
        </div>
        <div class="col">
            <h3>
                To
            </h3>
            <p>
                {{ final_destination_address_string }}
            </p>
        </div>
    </div>
{% endblock %}
