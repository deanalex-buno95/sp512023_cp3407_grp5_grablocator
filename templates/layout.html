<!DOCTYPE html>
<!--[if lt IE 7]>      <html class="no-js lt-ie9 lt-ie8 lt-ie7"> <![endif]-->
<!--[if IE 7]>         <html class="no-js lt-ie9 lt-ie8"> <![endif]-->
<!--[if IE 8]>         <html class="no-js lt-ie9"> <![endif]-->
<!--[if gt IE 8]>      <html class="no-js"> <![endif]-->
<html>
    <head>
        <meta charset="utf-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <title>{% block titleblock %}{% endblock %}</title>
        <meta name="description" content="">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link type="text/css" href="{{ url_for('static', filename='style.css') }}" rel="stylesheet" >
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    </head>
    <body>
        <!--[if lt IE 7]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="#">upgrade your browser</a> to improve your experience.</p>
        <![endif]-->
        <header>
            <div class="row align-items-center">
                <div class="col">
                    <div class="d-flex">
                        <a href="#">
                            <img src="{{ url_for('static', filename='logo.jpg') }}" alt="GrabLocator Logo">
                        </a>
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end">
                        {% block navmenublockheader %}
                        {% endblock %}
                    </div>
                </div>
            </div>
        </header>
        <main>
            <div class="container text-center">
                {% block contentblock %}
                {% endblock %}
            </div>
        </main>
        <footer>
            <div class="row align-items-center">
                <div class="col">
                    <div class="d-flex">
                        {% block navmenublockfooter %}
                        {% endblock %}
                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-center">

                    </div>
                </div>
                <div class="col">
                    <div class="d-flex justify-content-end">
                        &copy;<span id="copyrightCurrentYear"></span>&nbsp;GrabLocator
                    </div>
                </div>
            </div>
        </footer>
        <script>
            function redirectTo(route) {
                window.location.href = route;
            }
        </script>
        <script>
            const copyrightCurrentYear = new Date().getFullYear();
            const copyrightCurrentYearElement = document.getElementById("copyrightCurrentYear");
            copyrightCurrentYearElement.textContent = copyrightCurrentYear.toString();
        </script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
