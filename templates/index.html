{% extends "layout.html" %}

{% block title %}
    GrabLocator | Welcome
{% endblock %}

{% block logoutblockheader %}
    <a href="{{ url_for('logout') }}">LOGOUT</a>
{% endblock %}

{% block contentblock %}
    <h1 class="page-title">
        Welcome to GrabLocator, {{ driver_name }}!
    </h1>
    <div class="row">
        <div class="col">
            <button>
                <img src="/static/orders.png" alt="Orders Button Picture">
                <span>Orders</span>
            </button>
        </div>
        <div class="col">
            <button>
                <img src="/static/history.png" alt="History Button Picture">
                <span>History</span>
            </button>
        </div>
    </div>
{% endblock %}

{% block logoutblockfooter %}
    <a href="{{ url_for('logout') }}">LOGOUT</a>
{% endblock %}
